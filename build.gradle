plugins {
    id 'java'
}
apply plugin: 'application'

group 'com.aws.awslogin'
version '1.0-SNAPSHOT'
mainClassName = 'app.MainApp'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}